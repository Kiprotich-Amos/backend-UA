<html>
   <head>
    <link rel="stylesheet" href="./css/table.css" />
   </head>
    <body>
        <section class="table_card">
            <table>
                <tr>
                    <tr>
                        <td colspan="9" class="search-filter-row">
                            <div class="search-filter-container">
                                <div>
                                    <label for="teaSearch" class="search-label">Tea receiving</label>
                                    <div class="search-input-group">
                                        <input id="teaSearch" value="Search by Consignment Number" type="text" class="search-input" />
                                        <button type="search" class="search-button">Search</button>
                                        <button type="button" id="printSummary" class="print-button">Print Summary</button>
                                    </div>
                                </div>
                                <div>
                                    <label for="invoiceFilter" class="search-label">Filter by Invoice:</label>
                                    <input type="text" id="invoiceFilter" placeholder="Invoice No." class="filter-input" />
                                    <button type="search" class="search-button">Search</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                <tr>
                    <th>INVOICE NO</th>
                    <th>GRADE</th>
                    <th>GARDEN</th>
                    <th>NO OF BAGS</th>
                    <th>PALLET WEIGHT</th>
                    <th>TARE WEIGHT</th>
                    <th>NET WEIGHT</th>
                    <th>GROSS WEIGHT</th>
                    <th>READ WEIGH WEIGHT</th>
                </tr>
                <tr>
                    <td>INV-001</td>
                    <td>BP1</td>
                    <td>ABC Tea Garden</td>
                    <td>100</td>
                    <td>50 kg</td>
                    <td>5 kg</td>
                    <td>45 kg</td>
                    <td>55 kg</td>
                    <td><button class="read-button">Read</button></td>
                </tr>
                <tr>
                    <td>INV-002</td>
                    <td>PF1</td>
                    <td>XYZ Tea Garden</td>
                    <td>120</td>
                    <td>60 kg</td>
                    <td>6 kg</td>
                    <td>54 kg</td>
                    <td>66 kg</td>
                    <td><button class="read-button">Read</button></td>
                </tr>
                <tr>
                    <td colspan="9" class="pagination-row">
                        <div class="pagination-container">
                            <button id="prevPage" class="pagination-button" disabled>Previous</button>
                            <span id="currentPage" class="current-page">Page 1</span>
                            <button id="nextPage" class="pagination-button">Next</button>
                        </div>
                    </td>
                </tr>
            </table>
        </section>
    </body>
</html>
